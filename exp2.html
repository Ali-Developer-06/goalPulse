<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Add this CSS to handle the bottom menu and responsiveness */
.mobMainSection{
    display: none; /* Hide by default */
}

@media (max-width: 768px) {
    .mobMainSection {
        display: block;
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #fff;
        border-top: 1px solid #ccc;
        z-index: 1000;
    }
    .menuItems {
        display: flex;
        justify-content: space-around;
    }
    .menuItem {
        flex: 1;
        text-align: center;
        padding: 10px 0;
    }
    .moreMenu {
        position: relative;
    }
    .moreDropdown {
        display: none;
        position: absolute;
        bottom: 100%;
        left: 0;
        background-color: #fff;
        border: 1px solid #ccc;
        width: 100%;
    }
    .moreMenu:hover .moreDropdown {
        display: block;
    }
    .menuContentSection {
        padding-bottom: 60px; /* Adjust based on the height of the bottom menu */
    }
}
.menuContent{
    display: none;
}
.menuContent.active{
    display: block;
}
.menuItem.active{
    background-color: #eee;
}

    </style>
</head>
<body>
    <section class="mainBody">
        <div class="menuContentSection">
            <div class="menuContents">
                <div class="menuMarket menuContent active" id="menuMarket">
                    <h1>Market Section</h1>
                </div>
                <div class="menuRecharge menuContent" id="menuRecharge">
                    <h1>Recharge Section</h1>
                </div>
                <div class="menuPersonal menuContent" id="menuPersonal">
                    <h1>Personal Center</h1>
                </div>
                <div class="menuList menuContent" id="menuList">
                </div>
                <div class="menuHistoric menuContent" id="menuHistoric">
                    <h1>Historic Section</h1>
                </div>
                <div class="menuTournament menuContent" id="menuTournament">
                    <h1>Tournament Section</h1>
                </div>
                <div class="menuPromotion menuContent" id="menuPromotion">
                    <h1>Promotion Section</h1>
                </div>
                <div class="menuAnnouncment menuContent" id="menuAnnouncment">
                </div>
                <div class="menuRule menuContent" id="menuRule">
                </div>
                <div class="menuFAQ menuContent" id="menuFAQ">
                </div>
            </div>
        </div>
        <div class="menuSection">
            <div class="menuItems">
                <div class="menuItem active" onclick="toggleMenu('menuMarket')">
                    <i class="ri-football-fill"></i>
                    <h5>Market List</h5>
                </div>
                <div class="menuItem" onclick="toggleMenu('menuRecharge')">
                    <i class="fa-solid fa-users-line"></i>
                    <h5>Recharge Section</h5>
                </div>
                <div class="menuItem" onclick="toggleMenu('menuPersonal')">
                    <i class="fa-solid fa-user-gear"></i>
                    <h5>Personal Center</h5>
                </div>
                <div class="menuItem moreMenu">
                    <i class="fa-solid fa-ellipsis-h"></i>
                    <h5>More</h5>
                    <div class="moreDropdown">
                        <div class="menuItem" onclick="toggleMenu('menuList')">
                            <i class="ri-dashboard-horizontal-fill"></i>
                            <h5>Menu List</h5>
                        </div>
                        <div class="menuItem" onclick="toggleMenu('menuHistoric')">
                            <i class="fa-solid fa-circle-dollar-to-slot"></i>
                            <h5>Historical Financials</h5>
                        </div>
                        <div class="menuItem" onclick="toggleMenu('menuTournament')">
                            <i class="fa-solid fa-trophy"></i>
                            <h5>Tournament Results</h5>
                        </div>
                        <div class="menuItem" onclick="toggleMenu('menuPromotion')">
                            <i class="fa-solid fa-gift"></i>
                            <h5>Promotions</h5>
                        </div>
                        <div class="menuItem" onclick="toggleMenu('menuAnnouncment')">
                            <i class="fa-solid fa-volume-high"></i>
                            <h5>Announcement</h5>
                        </div>
                        <div class="menuItem" onclick="toggleMenu('menuRule')">
                            <i class="fa-solid fa-file-lines"></i>
                            <h5>Rule Description</h5>
                        </div>
                        <div class="menuItem" onclick="toggleMenu('menuFAQ')">
                            <i class="fa-regular fa-circle-question"></i>
                            <h5>FAQ</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
    var firstMenuItem = document.querySelector('.menuItem');
    firstMenuItem.classList.add('active');
    var firstSectionId = firstMenuItem.getAttribute('onclick').match(/toggleMenu\('([^']+)'\)/)[1];
    var firstSection = document.getElementById(firstSectionId);
    firstSection.classList.add('active');
});

function toggleMenu(sectionId) {
    var menuItems = document.querySelectorAll('.menuItem');
    menuItems.forEach(function(item) {
        item.classList.remove('active');
    });
    var clickedMenuItem = document.querySelector('[onclick="toggleMenu(\'' + sectionId + '\')"]');
    clickedMenuItem.classList.add('active');
    var sections = document.querySelectorAll('.menuContent');
    sections.forEach(function(section) {
        section.classList.remove('active');
    });
    var sectionToShow = document.getElementById(sectionId);
    sectionToShow.classList.add('active');
}

function openHistoricSection() {
    toggleMenu('menuHistoric');
}

function openAgentSection() {
    toggleMenu('menuRecharge');
}

    </script>
</body>
</html>
